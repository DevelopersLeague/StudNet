{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Register Page</title>

  <!-- Bootstrap CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"}>
  
  <!-- Custom fonts and icons -->
  <link href = "{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
  <link href= "{% static 'vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- CSS styles -->
  <link href= "{% static 'css/login.css' %}" rel="stylesheet">


</head>

<body>
    
<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-4">
                    <div class="card-header text-center"><h3>Register your account !!</h3></div>
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                                
                                <div class="col-md-6">
                                    <div class="input-group-append">
								        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        {{form.username}}
							        </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="username" class="col-md-4 col-form-label text-md-right">Email</label>
                                
                                <div class="col-md-6">
                                    <div class="input-group-append">
								        <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                                        {{form.email}}
							        </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <div class="input-group-append">
								        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        {{form.password1}}
							        </div>
                                    
                                </div>
                            </div>
                
                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                <div class="col-md-6">
                                    <div class="input-group-append">
								        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        {{form.password2}}
							        </div>
                                    
                                </div>
                            </div>


                            <div class="col-md-6 offset-md-3">
                            <div class="col-md-6 offset-md-2">
                                <button type="submit" class="btn btn-primary col-12 ml-3">
                                    Register
                                </button>
                                {{form.errors}}
                            </div>
                                <div class="d-flex justify-content-center links">
						            Already have an account? <a href="{% url 'login' %}" class="ml-2">Log in</a>
					            </div>
                            </div>
                        </div>
                    </form>

                    {% for message in messages %}
                    <p id = "messages">{{message}}</p>
                {% endfor %}

                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
    var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
    </script>
</main>

  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src=" {% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %} "></script>

</body>
</html>
