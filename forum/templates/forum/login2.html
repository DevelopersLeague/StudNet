<div class="form-group row">
                    <!-- to divide forms into several rows we can apply class form grp and row class  -->
                    {% comment %} username {% endcomment %}
                    <label for="name" class="col-md-2 col-form-label">Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="email" class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="yearOfAdmission" class="col-md-2 col-form-label">Year of Admission </label>
                    <div class="col-md-10">
                        <input type="number" class="form-control" id="yearOfAdmission" name="yearOfAdmission" placeholder="Enter Year of Admission eg: 2023" min="2017" max="2030">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-md-2 col-form-label">Password </label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter valid password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cpassword" class="col-md-2 col-form-label">Confirm Password </label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="cpassword" name="password" placeholder="Enter valid password">
                    </div>
                </div>
              </div>
            </form>
