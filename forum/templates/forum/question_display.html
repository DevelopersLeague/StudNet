{%extends 'forum/main.html'%}
{% block content %}
    <h1>{{question.question_text}}</h1>
    <p>{{question.user_id}}</p>
    {% for answer in answers %}
    <div class="answer">
        <p>{{answer.answer_text}}</p>
        <p>answered by: {{answer.user_id}}</p>
    </div>
    {% endfor %}
{% endblock %}
